<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="rotation.js"></script>

    

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        
        <a-asset-item id='undersea' src="./models/scuba.png"></a-asset-item>

        <a-asset-item id='diver' src='./models/scubadiver.png'>
      </a-assets>


      <!-- Terrain  -->
      <a-entity id="scuba" png-model="#scuba" position="0 0 0" scale="0.3 0.3 0.3"
      animation='property:position; to:0 0 1000;loop:true;easing:linear;dur:150000' scubaRotation
      > </a-entity>

      <a-entity id="scubadiver" png-model="#scubadiver" position="0 0 15" rotation='0 90 0' scubadiverrotation> </a-entity>
     

      
    </a-scene>
  </body>
</html>
